<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="humidity">Get Current Humidity!</button>
      <br>
      <label class="radio-inline"><input type="radio" name="tempradio" value="c">Celsius</label>
      <label class="radio-inline"><input type="radio" name="tempradio" value="f" checked>Fahrenheit</label>
      <button class="btn-success" id="temperature">Get Current Temperature!</button>
      <div class="showWeather"></div>
    </div>
  </body>
</html>
